<!doctype html>
<html ng-app="myWebsite">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/app.css" rel="stylesheet" media="screen">
    <title>nikhil-venkat</title>
    <!--link rel="stylesheet" href="stylesheets/styles.css" media="screen"-->
    <!--link rel="stylesheet" href="stylesheets/pygment_trac.css" media="screen"-->
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">



  </head>
</html>

  <body ng-controller="mainCtrl"  bodyscroll loading>
      
  <div class="container">
        <div class="masthead">
          <h3 class="muted" ng-cloak>{{myName}}</h3>
          <div class="navbar">
            <div class="navbar-inner">
              <div class="container">
                <ul class="nav">

                  <li ng-class="{active:activeTab=='home'}"><a href="#home" ng-click="setActiveTab('home')">Home</a></li>

                  <li ng-class="{active:activeTab=='about'}"><a ng-click="setActiveTab('about')" href="#/about">About</a></li>
                  
                  <li ng-class="{active:activeTab=='resume'}"><a ng-click="setActiveTab('resume')" href="#/resume">Resume</a></li>

                  <li ng-click="setActiveTab('work')" ng-class="{active:activeTab=='work'}"><a href="#/work">Work</a></li>

                  <li ng-click="setActiveTab('projects')" ng-class="{active:activeTab=='projects'}"><a href="#/projects">Projects</a></li>

                  <li ng-click="setActiveTab('contact')" ng-class="{active:activeTab=='contact'}"><a href="#/contact">Contact</a></li>

                  <li ng-click="setActiveTab('feedback')" ng-class="{active:activeTab=='feedback'}"><a href="#/feedback">Feedback</a></li>

                </ul>
              </div>
            </div>
          </div><!-- /.navbar -->
        </div>

        

        <div class="row-fluid">
          <!-- Jumbotron -->
          <ng-include class="template" src="'./views/home.html'"></ng-include>
          <hr>
          <ng-include class="template" src="'views/about.html'"></ng-include>
          <hr>
          <ng-include class="template" src="'views/resume.html'"></ng-include>
          <hr>
          <ng-include class="template" src="'views/work.html'"></ng-include>
          <hr>
          <ng-include class="template" src="'views/projects.html'"></ng-include>
          <hr>
          <ng-include class="template" src="'views/contact.html'"></ng-include>
          <hr>
          <ng-include class="template" onload="templateLoaded()" src="'views/feedback.html'"></ng-include>
        </div>
        <hr>

        <div class="footer">
            <p>
            Nikhil-Venkat &copy; 2013
            Powered by <a href="http://angularjs.org/" target="_blank">Angular JS </a>
           </p>
        </div>

  </div><!--end container-->

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script src="scripts/lib/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>  
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> 
    <!--Library files-->
    <script type="text/javascript" src="scripts/lib/greensock/TweenMax.min.js"></script> 
    <script src="scripts/lib/superscrollorama/jquery.superscrollorama.js"></script>

    

    <!--Data Services-->
    <script src="scripts/services/dataService.js"></script>

    <!--Modules-->
    <script src="scripts/controllers/app.js"></script>

    <!--Controllers-->
    
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/controllers/homeCtrl.js"></script>
    <script src="scripts/controllers/aboutCtrl.js"></script>
    <script src="scripts/controllers/resumeCtrl.js"></script>
    <script src="scripts/controllers/workCtrl.js"></script>
    <script src="scripts/controllers/projectsCtrl.js"></script>
    <script src="scripts/controllers/contactCtrl.js"></script>
    <script src="scripts/controllers/feedbackCtrl.js"></script>

    
    <!--Directives-->
    <script src="scripts/directives/loading.js"></script>
    <script src="scripts/directives/scrollarama.js"></script>
    <script src="scripts/directives/detectScroll.js"></script>    
    
    
  </body>
</html>
